<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./02-Challenge/Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="leads"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- create divs for each time block as a textarea and coordinate class with CSS -->
      <!-- divide the timeblocks into column to create like a table -->
      <div class="time-block row 8">
        <p class="hour col-1">8:00AM </p>
        <textarea class="textarea col-10" id="08"></textarea>
        <button class="saveBtn col-1" id="saveEight">save</button>
      </div>

      <div class="time-block row 09">
        <p class="hour col-1">9:00AM </p>
        <textarea class="textarea col-10" id="09"></textarea>
        <button class="saveBtn col-1" id="saveNine">save</button>
      </div>

      <div class="time-block row 10">
        <p class="hour col-1">10:00AM </p>
        <textarea class="textarea col-10" id="10"></textarea>
        <button class="saveBtn col-1" id="saveTen">save</button>
      </div>

      <div class="time-block row 11">
        <p class="hour col-1">11:00AM </p>
        <textarea class="textarea col-10" id="11"></textarea>
        <button class="saveBtn col-1" id="saveEleven">save</button>
      </div>

      <div class="time-block row 12">
        <p class="hour col-1">12:00PM </p>
        <textarea class="textarea col-10" id="12"></textarea>
        <button class="saveBtn col-1"id="saveTwelve">save</button>
      </div>

      <div class="time-block row 1">
        <p class="hour col-1">1:00 PM </p>
        <textarea class="textarea col-10" id="13"></textarea>
        <button class="saveBtn col-1"id="saveThirteen">save</button>
      </div>

      <div class="time-block row 2">
        <p class="hour col-1">2:00 PM </p>
        <textarea class="textarea col-10" id="14"></textarea>
        <button class="saveBtn col-1"id="saveFourteen">save</button>
      </div>

      <div class="time-block row 3">
        <p class="hour col-1">3:00 PM </p>
        <textarea class="textarea col-10" id="15"></textarea>
        <button class="saveBtn col-1" id="saveFifteen">save</button>
      </div>

      <div class="time-block row 4">
        <p class="hour col-1">4:00 PM </p>
        <textarea class="textarea col-10" id="16"></textarea>
        <button class="saveBtn col-1" id="saveSixteen">save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./02-Challenge/Develop/script.js"></script>
  </body>
</html>
